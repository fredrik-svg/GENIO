<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi5 Röstassistent</title>
  <style>
    :root {
      color-scheme: dark;
      --background-color: #0b1220;
      --background-image: none;
      --font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      --primary-button-bg: #1f2a44;
      --secondary-button-bg: #13233d;
      --button-text-color: #ffffff;
      --surface-strong: rgba(17, 27, 46, 0.92);
      --surface-soft: rgba(26, 47, 84, 0.85);
      --surface-border: rgba(60, 74, 107, 0.6);
      --text-color: #eef2ff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--background-color);
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text-color);
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(7, 12, 24, 0.55);
      pointer-events: none;
    }
    .brand {
      position: fixed;
      top: 18px;
      left: 18px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(12, 21, 39, 0.75);
      border: 1px solid rgba(67, 90, 135, 0.45);
      font-weight: 600;
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .wrap {
      position: relative;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 72px 24px 48px;
      text-align: center;
    }
    .wrap > * { position: relative; z-index: 1; }
    h1 {
      margin: 0;
      font-size: clamp(32px, 5vw, 48px);
      text-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      padding: 24px 32px;
      border-radius: 20px;
      background: var(--primary-button-bg);
      border: 2px solid rgba(255, 255, 255, 0.16);
      color: var(--button-text-color);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
    }
    .btn:active { transform: scale(0.97); }
    .btn.secondary {
      background: var(--secondary-button-bg);
      border-color: rgba(255, 255, 255, 0.12);
      font-size: 20px;
      padding: 16px 24px;
    }
    .status {
      font-size: 18px;
      opacity: 0.9;
      max-width: 640px;
    }
    .info-note {
      max-width: 640px;
      margin: 0;
      font-size: 18px;
      opacity: 0.75;
    }
    #log { display: none; }
    .bubble {
      max-width: 800px;
      width: min(95%, 800px);
      margin: 0 auto;
      padding: 16px 18px;
      border-radius: 16px;
      line-height: 1.5;
      background: var(--surface-strong);
      border: 1px solid var(--surface-border);
      backdrop-filter: blur(4px);
      text-align: left;
    }
    .bubble.user { background: rgba(18, 35, 63, 0.82); }
    .bubble.assistant { background: var(--surface-soft); }
    .bubble.context { background: rgba(19, 47, 61, 0.8); font-size: 16px; }
    .bubble.context h3 { margin-top: 0; margin-bottom: 8px; font-size: 18px; }
    .bubble.context ol { margin: 0; padding-left: 20px; }
    .bubble.context li { margin-bottom: 6px; }
    .ask-form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-width: 800px;
      width: min(95%, 800px);
    }
    .ask-input {
      flex: 1 1 240px;
      padding: 16px 18px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      background: rgba(15, 26, 47, 0.85);
      color: var(--text-color);
      font-size: 20px;
      font-family: inherit;
      backdrop-filter: blur(4px);
    }
    .ask-input::placeholder { color: rgba(238, 242, 255, 0.6); }
    .ask-submit { font-size: 22px; padding: 16px 24px; }
    .btn:disabled, .ask-submit:disabled { opacity: 0.55; cursor: not-allowed; }
    @media (max-width: 600px) {
      .wrap { padding: 96px 18px 40px; }
      .btn { width: 100%; font-size: 24px; }
      .ask-submit { width: 100%; }
      .brand { position: static; margin: 24px auto 0; display: inline-block; }
    }
  </style>
</head>
<body>
  <div class="brand" id="assistant-brand">Pi5 Röstassistent</div>
  <div class="wrap">
    <h1 id="assistant-title">Pi5 Röstassistent</h1>
    <div class="actions">
      <button class="btn" id="talk">Tryck för att prata</button>
    </div>
    <p class="info-note">Svar visas på den andra skärmen. Använd den här skärmen för att starta mikrofonen eller skriva din fråga.</p>
    <form class="ask-form" id="ask-form">
      <input
        class="ask-input"
        id="ask-input"
        type="text"
        name="question"
        placeholder="Skriv din fråga här"
        autocomplete="off"
      />
      <button class="btn ask-submit" type="submit" id="ask-submit">Skicka</button>
    </form>
    <div class="status" id="status">Redo. Svar visas på visningsskärmen. Säg ”Hej kompis” eller tryck på knappen.</div>
    <div id="log"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const log = document.getElementById('log');
    const btn = document.getElementById('talk');
    const askForm = document.getElementById('ask-form');
    const askInput = document.getElementById('ask-input');
    const askSubmit = document.getElementById('ask-submit');
    const assistantBrand = document.getElementById('assistant-brand');
    const assistantTitle = document.getElementById('assistant-title');
    const root = document.documentElement;

    const defaultSettings = {
      assistantName: 'Pi5 Röstassistent',
      backgroundImage: '',
      fontFamily: "system-ui, -apple-system, 'Segoe UI', Roboto, Arial",
      primaryButtonColor: '#1f2a44',
      secondaryButtonColor: '#13233d',
      buttonTextColor: '#ffffff'
    };

    let assistantName = defaultSettings.assistantName;
    let lastQuestion = '';
    let lastAnswer = '';
    let lastContexts = [];

    function cssUrl(value){
      if(!value){
        return 'none';
      }
      const sanitized = value.replace(/"/g, '\\"');
      return `url("${sanitized}")`;
    }

    function applyUiSettings(settings){
      const merged = { ...defaultSettings, ...settings };
      assistantName = merged.assistantName || defaultSettings.assistantName;
      assistantBrand.textContent = assistantName;
      assistantTitle.textContent = assistantName;
      root.style.setProperty('--font-family', merged.fontFamily || defaultSettings.fontFamily);
      root.style.setProperty('--primary-button-bg', merged.primaryButtonColor || defaultSettings.primaryButtonColor);
      root.style.setProperty('--secondary-button-bg', merged.secondaryButtonColor || defaultSettings.secondaryButtonColor);
      root.style.setProperty('--button-text-color', merged.buttonTextColor || defaultSettings.buttonTextColor);
      root.style.setProperty('--background-image', cssUrl(merged.backgroundImage));
    }

    async function loadUiSettings(){
      try {
        const res = await fetch('/api/ui-settings');
        const data = await res.json();
        if(res.ok && data.ok && data.settings){
          applyUiSettings(data.settings);
        } else {
          applyUiSettings(defaultSettings);
        }
      } catch (err){
        console.error('Kunde inte ladda UI-inställningar', err);
        applyUiSettings(defaultSettings);
      }
    }

    function renderConversation(){
      log.innerHTML = '';
      if(lastQuestion){
        const questionDiv = document.createElement('div');
        questionDiv.className = 'bubble user';
        questionDiv.textContent = 'Du: ' + lastQuestion;
        log.appendChild(questionDiv);
      }
      if(lastAnswer){
        const answerDiv = document.createElement('div');
        answerDiv.className = 'bubble assistant';
        answerDiv.textContent = assistantName + ': ' + lastAnswer;
        log.appendChild(answerDiv);
      }
      if(lastContexts.length){
        const contextDiv = document.createElement('div');
        contextDiv.className = 'bubble context';
        const title = document.createElement('h3');
        title.textContent = 'Källor';
        contextDiv.appendChild(title);
        const list = document.createElement('ol');
        lastContexts.forEach((ctx) => {
          const item = document.createElement('li');
          const label = ctx.title || ctx.source || 'Okänd källa';
          const score = typeof ctx.score === 'number' ? ` (match: ${(ctx.score * 100).toFixed(1)}%)` : '';
          item.innerHTML = `<strong>${label}</strong>${score}<br><small>${ctx.text}</small>`;
          list.appendChild(item);
        });
        contextDiv.appendChild(list);
        log.appendChild(contextDiv);
      }
    }

    function setQuestion(questionText){
      lastQuestion = questionText || '';
      if(lastQuestion){
        lastAnswer = '';
        lastContexts = [];
      }
      renderConversation();
    }

    function setAnswer(answerText){
      lastAnswer = answerText || '';
      renderConversation();
    }

    function setConversation(questionText, answerText){
      lastQuestion = questionText || '';
      lastAnswer = answerText || '';
      renderConversation();
    }

    function setContexts(contexts){
      lastContexts = Array.isArray(contexts) ? contexts : [];
      renderConversation();
    }

    btn.addEventListener('click', async () => {
      statusEl.textContent = 'Lyssnar ...';
      btn.disabled = true;
      try{
        const res = await fetch('/api/converse', { method:'POST' });
        const data = await res.json();
        if(data.ok){
          setConversation(data.question, data.answer);
          setContexts(data.contexts || []);
          statusEl.textContent = 'Klar. Tryck igen eller säg ”Hej kompis”.';
        }else{
          statusEl.textContent = 'Hörde inget – prova igen.';
        }
      }catch(e){
        statusEl.textContent = 'Fel: ' + e;
      }finally{
        btn.disabled = false;
      }
    });

    askForm.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const question = askInput.value.trim();
      if(!question){
        askInput.focus();
        return;
      }

      statusEl.textContent = 'Skickar fråga ...';
      askSubmit.disabled = true;
      askInput.disabled = true;

      try{
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        if(res.ok && data.ok){
          setConversation(data.question, data.answer);
          setContexts(data.contexts || []);
          statusEl.textContent = 'Svar klart.';
          askInput.value = '';
        }else{
          const error = data.error || 'Kunde inte få svar.';
          statusEl.textContent = error;
        }
      }catch(err){
        statusEl.textContent = 'Fel: ' + err;
      }finally{
        askSubmit.disabled = false;
        askInput.disabled = false;
        askInput.focus();
      }
    });

    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws');
    ws.onmessage = (ev) => {
      const msg = ev.data;
      if(msg.startsWith('status:')){
        statusEl.textContent = msg.replace('status:','').trim();
      }else if(msg.startsWith('du:')){
        setQuestion(msg.slice(3).trim());
      }else if(msg.startsWith('assistent:')){
        setAnswer(msg.slice(10).trim());
      }else if(msg.startsWith('context:')){
        try{
          const payload = JSON.parse(msg.slice(8));
          setContexts(payload);
        }catch(err){
          console.error('Kunde inte tolka context-meddelande', err);
        }
      }else if(msg.startsWith('fel:')){
        statusEl.textContent = msg;
      }
    };

    loadUiSettings();
  </script>
</body>
</html>
